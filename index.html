<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS AV Interaction</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>JS AV Interaction</h1>
    <img src="./assets/img/bike.jpg" />
    <section class="container">
      <div class="audioControl">
        <audio src="./assets/mp3/action-movie-trailer-178444.mp3"></audio>
        <div class="volume">
          <label for="vol">Volume</label>
          <input type="range" id="vol" min="0" max="1" step="0.1" />
        </div>
        <button id="skb"><img src="./assets/img/rapid-rewind.png" /></button>
        <button id="play"><img src="./assets/img/play-button.png" /></button>
        <button id="pause">
          <img src="./assets/img/video-pause-button.png" />
        </button>
        <button id="stop"><img src="./assets/img/stop-button.png" /></button>
        <button id="skf"><img src="./assets/img/fast-forward.png" /></button>
        <button id="mute"><img src="./assets/img/volume.png" /></button>
        <div class="durationTime">
          <p class="currentTime">0.00</p>
          /
          <p class="totalTime">0.00</p>
        </div>
      </div>
    </section>
  </body>
</html>
