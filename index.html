<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS AV Interaction</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section class="header">
      <h1>JS AV Interaction</h1>
      <img src="./assets/img/bike.jpg" />
    </section>
    <section class="container">
      <div class="audioControl">
        <audio src="./assets/mp3/action-movie-trailer-178444.mp3" loop></audio>
        <div class="volume">
          <label for="vol">Volume</label>
          <input type="range" id="vol" min="0" max="1" step="0.1" />
        </div>
        <button id="skb"><img src="./assets/img/rapid-rewind.png" /></button>
        <button id="play"><img src="./assets/img/play-button.png" /></button>
        <button id="pause">
          <img src="./assets/img/video-pause-button.png" />
        </button>
        <button id="stop"><img src="./assets/img/stop-button.png" /></button>
        <button id="skf"><img src="./assets/img/fast-forward.png" /></button>
        <button id="mute"><img src="./assets/img/volume.png" /></button>
      </div>
    </section>

    <section class="vidContainer">
      <video src="./assets/mp4/bikeJump.mp4" loop></video>
      <div class="videoControl">
        <button id="vskb"><img src="./assets/img/rapid-rewind.png" /></button>
        <button id="vplay"><img src="./assets/img/play-button.png" /></button>
        <button id="vpause">
          <img src="./assets/img/video-pause-button.png" />
        </button>
        <button id="vstop"><img src="./assets/img/stop-button.png" /></button>
        <button id="vskf"><img src="./assets/img/fast-forward.png" /></button>
      </div>
    </section>
  </body>
</html>
